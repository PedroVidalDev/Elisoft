<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../assets/css/default.css">
    <link rel="stylesheet" href="./../assets/css/registrar.css">
    <title>Elisoft</title>
</head>
<body>
    <main>
        <h1> Elisoft </h1>
        <div class="container-registrar">
            <form id="form">
                <input id="nome-input" class="nome-input" type="text" name="nome" placeholder="Nome">
                <input id="email-input" class="email-input" type="email" name="email" placeholder="Email">
                <input id="senha-input" class="senha-input" type="password" name="senha" placeholder="Senha">
                <input id="confirmar-input" class="confirmar-input" type="password" name="confirmar" placeholder="Confirmar senha">
                <input id="submit" class="submit" type="submit" value="Registrar">
            </form>
            <a href="./../index.html" class="entrar-text"> Ou entre! </a>
        </div>
    </main>
</body>
<script src="../assets/js/registrar.js" type="module"></script>
</html>
